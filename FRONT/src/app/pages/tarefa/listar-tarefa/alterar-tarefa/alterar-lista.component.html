<mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Status</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="id">
        <mat-label>Id</mat-label>
        <input placeholder="Ex. 1" matInput type="text" [(ngModel)]="statusId" disabled="true" />
      </mat-form-field>
      <mat-form-field class="input" id="titulo">
        <mat-label>Titulo</mat-label>
        <input placeholder="Ex. em andamento" matInput type="text" [(ngModel)]="titulo" />
      </mat-form-field>
      <mat-form-field class="input" id="tarefa">
        <mat-label>Tarefa</mat-label>
        <mat-select [(ngModel)]="tarefaId">
          <mat-option *ngFor="let t of tarefas" [value]="c.tarefasId">
            {{ c.titulo }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-stroked-button (click)="alterar()">Alterar</button>
    </mat-card-actions>
  </mat-card>
